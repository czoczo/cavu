# Default values for CasaVue.
# This is a YAML-formatted file.

replicaCount: 1

image:
  repository: ghcr.io/czoczo/casavue
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# ServiceAccount allows CasaVue to read info about deployed Ingress resources.
# Leave defaults, unless you want to pass your own ServiceAccount.
serviceAccount:

  # Specifies whether a service account should be created
  create: true

  # Annotations to add to the service account
  annotations: {}

  # Name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: casavue.mydomain.net
      paths: []
  tls: []

resources:
  requests:
    memory: "24Mi"
    cpu: "125m"
  limits:
    memory: "64Mi"
    cpu: "250m"
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Overriding CasaVue default config.
# Config description: https://casavue.app/configuration/file/
config:
  main: {}
    # customisation:
    #   name: MyName
    #   colors:
    #     theme: "#bada55"
  items: []
